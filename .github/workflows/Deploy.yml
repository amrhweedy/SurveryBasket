name: Build, Publish, and Generate Migration Bundle

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ðŸ‘‰ Install EF Core CLI tools
      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Add EF Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore ./SurveyBasket/SurveyBasket.sln

      - name: Build
        run: dotnet build ./SurveyBasket/SurveyBasket.sln --no-restore --configuration Release

      # âœ… Publish Web API (normal self-contained deployment)
      - name: Publish application (self-contained)
        run: dotnet publish ./SurveyBasket/SurveyBasket.Api/SurveyBasket.Api.csproj --configuration Release -r win-x64 -p:SelfContained=true -o ./publish

      # âœ… Create EF Migration Bundle (.exe to apply migrations)
      - name: Create EF Core Migration Bundle
        run: dotnet ef migrations bundle --project ./SurveyBasket/SurveyBasket.Api/SurveyBasket.Api.csproj --output ./publish/migrate.exe --runtime win-x64

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: surveybasket-api
          path: ./publish
