name: Build and Generate Migration Bundle

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ✅ Install EF tools
      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Add EF Tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ✅ Restore & build solution
      - name: Restore dependencies
        run: dotnet restore ./SurveyBasket/SurveyBasket.sln

      - name: Build solution
        run: dotnet build ./SurveyBasket/SurveyBasket.sln --configuration Release --no-restore

      # ✅ Publish API normally
      - name: Publish application
        run: dotnet publish ./SurveyBasket/SurveyBasket.Api/SurveyBasket.Api.csproj \
             --configuration Release -r win-x64 -p:SelfContained=true -o ./publish/api

      # ✅ Create EF Core Migration Bundle (self-contained EXE for Windows)
      - name: Create EF Core Migration Bundle
        run: dotnet ef migrations bundle \
             --project ./SurveyBasket/SurveyBasket.Api/SurveyBasket.Api.csproj \
             --output ./publish/migrate/migrate.exe \
             --self-contained \
             --runtime win-x64

      # ✅ Upload ONLY migrate.exe as artifact (no DLLs)
      - name: Upload migration bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ef-migration-bundle
          path: ./publish/migrate/migrate.exe

      # ✅ Upload API (if needed)
      - name: Upload published API
        uses: actions/upload-artifact@v4
        with:
          name: surveybasket-api
          path: ./publish/api
